apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: quiz
  labels:
    app: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jainyk/textToAudioApp-api:latest
        ports:
        - containerPort: 7860
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: quiz
spec:
  selector:
    app: backend
  ports:
  - port: 7860
    protocol: TCP
  type: ClusterIP
  
